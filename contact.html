<body>
    <!-- Navbar and Main Content Section -->
    <div class="firstContainer">
        <i class="fas fa-bars fa-2x" id="ham"></i>
        <div class="slideBar">
            <nav>
                <ul>
                    <i class="fas fa-times fa-2x" id="cross"></i>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/skill.html">Skills</a></li>

                </ul>
            </nav>
        </div>
        <div class="contactContainer">
            <h1>Contact Me</h1>
            <form action="/index.html">
                <div class="group">
                    <div class="input">
                        <input type="text" name="name" id="name" required>
                        <label for="name"><i class="fas fa-user"></i> Your Name</label>
                    </div>
                    <div class="input">
                        <input type="text" name="phone" id="phone" required>
                        <label for="phone"><i class="fas fa-phone-square-alt"></i> Phone Number</label>
                    </div>
                </div>

                <div class="input">
                    <input type="email" name="email" id="email" required>
                    <label for="email"><i class="fas fa-envelope-square"></i> Your Email Id</label>
                </div>
                <div class="input">
                    <textarea name="message" id="message" rows="10" required></textarea>
                    <label for="message"><i class="fas fa-envelope"></i> Your Message !!!</label>
                </div>
                <div class="btn">
                    <button type="submit">Sumbit <i class="fas fa-paper-plane"></i></button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
